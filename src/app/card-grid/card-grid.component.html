<div>
    <div class="card">
      <div class="card-body">
        <!-- Carousel Container -->
        <div  [attr.id]="'Carousel'+[productId]" class="carousel slide" data-ride="carousel" data-interval="false">    
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="https://media.istockphoto.com/id/1440977634/photo/vertical-shot-of-the-beautiful-pink-dress-isolated-on-the-white-background.jpg?s=612x612&w=0&k=20&c=3lSPxjs-xh7PGeW2eGnPlawyw9gcJPlnc1QWnwnkNyI=" style="width:230px;height:346px">
            </div>
      
            <div class="item">
              <img src="https://t3.ftcdn.net/jpg/00/96/74/82/360_F_96748234_L1OpQlE8LQJmmjGpeQZvcOVOkhxCPzCa.jpg" style="width:230px;height:346px">
            </div>
          
            <div class="item">
              <img src="https://t4.ftcdn.net/jpg/01/63/57/73/360_F_163577358_6wSWA9Sc6CDeRwA6uWNSPKYu37LTzRsw.jpg" style="width:230px;height:346px;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#Carousel{{productId}}" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" style="color:#a8917f;"></span>
          </a>
          <a class="right carousel-control" href="#Carousel{{productId}}" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" style="color:#a8917f;position: absolute;"></span>
            
          </a>
        </div>
        <div style="font-family: Lora-Regular;color:#898989;font-size: 12;">RRP {{productInfo?.retailPrice}}</div>
        <div><span style="font-family: Lora-SemiBold;color:#a8917f;font-size: 18; font-weight: bold;">{{productInfo?.brandName}}</span>&nbsp;<span style="font-family: Lora-SemiBold;color:#000000;font-size: 18;font-weight: bold;">{{productInfo?.dressName}}</span></div>
        <div style="font-family: Lora-Regular;color:#383838;font-size: 16;">Size {{productInfo?.size}}</div>
        <div style="font-family: Lora-Regular;color:#383838;font-size: 16;">Â£{{productInfo?.rentalPrice}} Rental</div>
      </div>
    </div>
  </div>
